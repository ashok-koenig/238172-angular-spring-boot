<div class="row">
    <div class="col"></div>
    <div class="col">
        <h2>Login</h2>
        <form #formData="ngForm" (ngSubmit)="handleSubmit(formData)">
            <div class="mb-2">
                <label for="username" class="form-label">username</label>
                <input type="text" name="username" ngModel class="form-control" placeholder="Enter username"/>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" ngModel class="form-control" placeholder="Enter password"/>
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="text-danger">{{errorMessage}}</p>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
