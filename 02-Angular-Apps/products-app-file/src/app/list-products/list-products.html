<h2>List of products</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Picture</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (p of products; track $index) {
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.category}}</td>
                <td>{{p.price}}</td>
                <td>
                    <img [src]="uploadsPath+p.picture" class="img-fluid img-thumbnail" width="200" />
                </td>
                <td>
                    <a [routerLink]="['/products', p.id]" class="btn btn-warning me-2">Edit</a>
                    <button class="btn btn-danger" (click)="handleDelete(p.id!)">Delete</button>
                </td>
            </tr>
        }
    </tbody>
</table>
